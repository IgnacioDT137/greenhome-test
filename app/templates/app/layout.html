{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <style>
        body {
            background-image: url('{% static "app/img/fondo_pagina.jpg" %}');
            background-size: cover;
        }
    </style>
    {% block head %}
    {% endblock %}

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'app/css/layout.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div id="header">
        <div class="logo">
            <img src="{% static 'app/img/logo.png' %}" alt="logo">
            <h2>Green Home</h2>
            <img src="{% static 'app/img/logo.png' %}" alt="logo">
        </div>

        <div class="menu">
            <a href="{% url 'cruds' %}"><img src="{% static 'app/img/data.png' %}" alt="CRUD"></a>
            <a href="{% url 'home' %}"><img src="{% static 'app/img/home.png' %}" alt="INICIO"></a>
            <a href="{% url 'historial' %}"><img src="{% static 'app/img/bag.png' %}" alt="COMPRAS"></a>
            <a href="{% url 'carrito' %}"><img src="{% static 'app/img/cart.png' %}" alt="CARRITO"></a>
            <a href="{% url 'donar' %}"><img src="{% static 'app/img/donacion.png' %}" alt="SUB"></a>
            <a href="{% url 'loginForm' %}"><img src="{% static 'app/img/user.png' %}" alt="LOGIN"></a>
        </div>
    </div>

    {% block content %}
    {% endblock %}

</body>
</html>
