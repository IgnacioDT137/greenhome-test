{% extends "app/layout.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'app/css/indexStyle.css' %}">
{% endblock %}

{% block title %}
Inicio
{% endblock %}

{% block content %}
<div id="contenido">

    {% for p in productos %}

    <div class="producto">
        <h5>{{p.nombre}}</h5>
        <p>Precio: ${{p.precio}}</p>
        <p>Stock: {{p.stock}}</p>
        <img src="{{p.imagen}}" alt="img_prod">
        <button type="button" class="btn btn-success">Agregar a carrito</button>
    </div>

    {% endfor %}

</div>
{% endblock %}
